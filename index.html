<!DOCTYPE html>
<html>
    <head>
        <title>Inspires</title>
        <link rel="icon" href="img/icon.png" type="image/x-icon" />
        <meta charset="UTF-8" />
        <meta
            name="keywords"
            content="Inspires,codemao,Codemao,workshop,work-shop,工作室"
        />
        <meta name="author" content="CoderOrangesoft,Cosider" />
        <meta
            name="description"
            content="Creator of Inspires. ©Inspires 2023"
        />
        <meta property="og:title" content="Inspires" />
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content=" https://coderorangesoft.github.io/Inspires"
        />
        <meta
            property="og:image"
            content="https://cdn-community.codemao.cn/47/community/d2ViXzUwMDFfMjI5Mjc1Ml8xOTAzNF8xNjg3NjkxNjY0NTYyX2Y4MzA2NjQw.png"
        />
        。
        <link rel="stylesheet" href="./color.css" />
        <style>
            :root {
            }

            * {
                padding: none;
                border: none;
            }

            p,
            i,
            u,
            b {
                margin: 0 0 1.2em 0;
                line-height: 1rem;
                color: white;
            }

            #floatboard {
                position: absolute;
                background-color: #242c30;
                border-radius: 5%;
                border: 1px gold;
                visibility: hidden;
            }

            #root > * {
                position: relative;
            }

            .container {
                top: 10px;
                width: 100vw;
                margin: 10px auto 10px 15vw;
                border: 10px;
            }

            .stamp {
                left: 50%;
                bottom: 0px;
                position: relative;
                background: url(./img/star-stamp.svg);
                color: hsl(42, 100, 70);
                box-shadow: 5px;
            }

            .title {
                height: 30px;
                margin-left: 10px gold;
                font: 1rem "Times New Roman";
                font-style: italic;
                color: gold;
            }

            .board {
                width: 80vw;
                border: 2px;
            }

            .board:active {
                animation: boradLighter 2s both linear;
            }

            @keyframes boradLighter {
                from {
                    background: #242c30 center;
                    border: linear-gradient(
                        -30deg,
                        rgba(255 215 0 0) 80%,
                        rgba(255 215 0 1)
                    );
                }

                to {
                    background: #262f50 center;
                    border: linear-gradient(
                        -30deg,
                        rgba(255 215 0 0) 30%,
                        rgba(255 215 0 1)
                    );
                }
            }

            #studio-icon {
                position: fixed;
                background: center center;
                top: 50%;
                left: 50%;
                opacity: 50%;
                width: 200%;
                height: 200%;
                z-index: 0;
            }

            #hi {
                margin: 5px 10px 10px;
                width: 100vw;
                height: max-content;
            }

            #headline {
                border-bottom: solid gold;
                box-shadow: 10px gold;
                height: 200px;
            }

            #headline-ins {
                font: 1.5em "Times New Roman";
            }

            #headline-ins:active {
                animation: titleLighter 0s both ease-out;
            }

            @keyframes titleLighter {
                from {
                    opacity: 100%;
                    filter: blur(0%);
                }

                to {
                    filter: blur(20%);
                }
            }

            #headline-est-time {
                font-size: 15px;
                font-family: "Times New Roman";
            }

            .org-avatar {
                display: block;
                border: 5px;
                border-radius: 100%;
                size: 50px;
            }

            #introduce {
                height: max-content;
            }

            #recommend_works{
                height: fit-content;
            }

            col{

            }
            .work_card{
                display: flex;
                flex-direction: row;
                height: 200px;
                width: 130px;
                background-color: snow;
                border: solid 3px;
                border-radius: 5px;
            }

            .{

            }
        </style>

        <script src="./index.js" defer="defer">
            // temporary
            const organizers = [], org_avatar = document.getElementById("org-avatar")
            organizers.forEach(i => {
                var o = new HTMLDivElement()
                o.className = "org-avatar"
                o.name = i.name
                o.style.backgroundImage = `url(${i.res})`
                org_avatar.appendChild()
            })

            const floatborad = document.getElementById('floatborad')
            addEventListener("focus",()=>{
                floatborad.style.top = ""
                floatborad.textContent = ""
            })
        </script>
    </head>

    <body style="background-color: rgb(5, 8, 18)">
        <div id="floatborad"></div>
        <div id="root">
            <div id="studio-icon">
                <img src="./img/icon.png" />
            </div>
            <div id="hi">
                <div id="headline">
                    <p style="margin: 30px 0 10px; font: 30px sans-serif">
                        <u>Wecome</u> to <i id="headline-ins">Inspires</i>
                    </p>
                    <i id="headline-est-time">since 2022.4</i>
                    <div style="margin-top: 4px; font: snow">
                        这里是个充满<b>灵感</b>的地方
                    </div>

                    <div class="stamp"></div>
                </div>
                <!-- <div id="organizers">
                    <p>注：不分先后</p>
                </div> -->
                <div id="introduce" class="container">
                    <div class="title">Who are we</div>
                    <div class="board">
                        <p>
                            Inspire——一个由学生组织的
                            <span style="font: x-small">非正式</span>
                            创作组织
                        </p>
                        <p></p>
                    </div>
                </div>
                <div id="" class="container">
                    <div class="title"></div>
                    <div class="board">
                        <p></p>
                    </div>
                </div>
                <div id="recommend_works" class="container">
                    <col type=""> 
                        <div class="work_card">
                            <div class="work_cover"></div>
                            <div class="work_infoboard">
                                <div class="work_view"></div>
                                <div class="work_like"></div>
                                <div class="platform"></div>
                            </div>

                        </div>
                        <div class="work_card">
                            <div class="work_cover"></div>
                            <div class="work_infoboard">
                                <div class="work_view"></div>
                                <div class="work_like"></div>
                                <div class="platform"></div>
                            </div>

                    </col>
                    col
                </div>
            </div>
        </div>
    </body>
    <script>
        (function () {
            var script = document.createElement("script");
            script.src = "https://cdn.jsdelivr.net/npm/eruda";
            document.body.appendChild(script);
            script.onload = function () {
                eruda.init();
            };
        })();
    </script>
</html>
